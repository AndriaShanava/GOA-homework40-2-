<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    დაუნომრავი სიები (unordered lists, <ul>) 
    — გამოიყენება მაშინ, როცა აითემებს არ აქვთ რიცხვითი მნიშვნელობა.

    დანომრილი სიები (ordered lists, <ol>) — გამოიყენება რიგის მნიშვნელობისთვის. 
    ნაჩვენებია ნუმერაციით ან სხვა ტიპით — ციფრები, ასოები, რომაული ნომრები და ა.შ.
</body>
</html>
