<!-- 1)კომენტარის სახით ახსენით რაში გამოიყენება text formatting tag ები -->

<!-- text formatting tag ები: გამოიყენება იმასი რომ მაგალითად გავუსვათ ხაზი ტექსტს, გავამუქოთ ის ან ცოტა დახრილად დავწეროთ.
მაგალითად: <b> - გამოყენება იმაში რომ ტექსტი უფრო მუქი იყოს.
            <u> - გამოყენება იმაში რომ ტექსტს ჰქონდეს გასმული ხაზი.
            <i> - ტექსტს ხრის.
            <em> - ესეც დახრის ტექსტს.-->
