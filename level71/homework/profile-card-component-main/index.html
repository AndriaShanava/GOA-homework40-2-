<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
    <div class="card-header">
      <img src="images/image-victor.jpg" class="avatar" alt="">
    </div>

    <div class="card-body">
      <h1>Victor Crest <span>26</span></h1>
      <p>London</p>
    </div>

    <div class="card-stats">
      <div class="stat">
        <h2>80K</h2>
        <p>Followers</p>
      </div>

      <div class="stat">
        <h2>803K</h2>
        <p>Likes</p>
      </div>

      <div class="stat">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>

    </div>
  </div>
  </main>
</body>
</html>
