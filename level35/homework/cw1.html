<!-- 1)კომენტარის სახით ახსენით თუ რაში ვიყენებთ nav თეგს,შექმენი ნავიგაცია nav თეგის გამოყენებით შიგნით
 ლინკებით და ამ ლინკებზე დაჭერის შედეგად უნდა გადადიოდეთ სხვადასხვა ვებსაიტებზე -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        nav თეგი გამოიყენება ვებსაიტზე ნავიგაციური მენიუს შესაქმნელად. 
        მის შიგნით ვამატებთ ლინკებს,რომელების საშუალებითა
        მომხმარებელი სხვადასხვა ვებსაიტზე ან გვერდზე გადადის.
    -->
    <nav>
        <a href="https://www.google.com">Google</a><br>
        <a href="https://www.youtube.com">YouTube</a><br>
        <a href="https://www.wikipedia.org">Wikipedia</a><br>
        <a href="https://www.facebook.com">Facebook</a><br>
    </nav>

</body>
</html>
