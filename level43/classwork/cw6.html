<!-- 5)შექმენით ვებსაიტი სადაც კომენტარის სახით ახსნით text formatting თეგებს
(ჩამოწერეთ ყველა ფორმატის თეგები) და მოიყვანეთ თითეულის მაგალითი -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- text formatting - თეგები არის ისეთი თეგები, რომლებსაც შეუძლიატ ტექსტს 
    შეუცვალონ ვიზუალური შეხედულობა მაგალითად:i, b, strong, u, em.-->
    <p><i>Lorem ipsum dolor sit amet consectetur adipisicing elit.</i></p>
    <!-- i - შეუძლია დახაროს ტექსტი მარჯვნივ -->
    <p><u>Lorem ipsum dolor sit amet consectetur adipisicing elit.</u></p>
    <!-- u - შეუძლია ტექსტს გაუსვას ხაზი ქვეშ -->
    <p><b>Lorem ipsum dolor sit amet consectetur adipisicing elit.</b></p>
    <!-- b - შეუძლია გაამუქოს ტექსტი -->
    <p><strong>Lorem ipsum dolor sit amet consectetur adipisicing elit.</strong></p>
    <!-- strong - იგივეა რაც <b>, მაგრამ უსინათო ადამიანი სპეციალური პროგრამის დახმარებით, თუ წაიკითხავს ამ თეგში მოტავსებულ ტექტს, ის წაიკიტხება ან ბოხი ან უფრო წვრილი ხმით -->
    <p><em>Lorem ipsum dolor sit amet consectetur adipisicing elit.</em></p>
    <!-- em - ზუსრტად იგივეა რას <i>. -->
</body>
</html>
